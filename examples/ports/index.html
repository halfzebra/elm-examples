<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elm Ports</title>
    <script src="index.js"></script>
</head>
<body>
<div id="root"></div>
<script>
    var app = Elm.Main.init({
        node: document.getElementById('root')
    });

    app.ports.output.subscribe(function () {
        app.ports.input.send(1);
    });
</script>
</body>
</html>
